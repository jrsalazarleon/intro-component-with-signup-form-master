<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/resources/png/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/components/index.css">
    <title>Sign Up Form</title>
</head>

<body>

    <div id="root">

        <main class="main-content">

            <header class="main-text">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve
                    problems in real-time. Watching
                    <br>scripted tutorials is great, but
                    undestanding how developers think is
                    invaluable.
                </p>
            </header>

            <section class="main-section">

                <a class="try-free" href="#">
                    <strong>Try it free 7 days</strong> then
                        $20/mo. thereafter
                </a>

                <form class="main-form" action="">

                    <label for="first-name">
                        <input type="text" name="first name" id="first-name" placeholder="First Name">
                    </label>

                    <label for="second-name">
                        <input type="text" name="second name" id="second-name" placeholder="Second Name">
                    </label>

                    <label for="email-address">
                        <input type="email" name="email address" id="email-address" placeholder="Email Address">
                    </label>

                    <label for="password">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </label>

                    <button type="submit" class="claim-button">
                        CLAIM YOUR FREE TRIAL
                    </button>

                    <p>By clicking the button, you are agreeing to our
                        <strong>Terms and Services</strong>
                    </p>

                </form>

            </section>
        </main>

    </div>

</body>

</html>
